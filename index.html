<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container-fluid">
     
     
    <!-- book search area -->
    <div class="input-group pt-5  w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
    </div>
    <!-- empty input value -->
    <div id="empty-text" class="text-danger text-center pt-5">

    </div>
   
    <!-- error message area -->
    <div   id="error-message" class="text-danger text-center pt-5">
         
             

         
    </div>
    <!-- result count area -->
    <div id="result-count" class="text-danger text-center pt-5">

    </div>

    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 pt-5">
        
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book-archive.js"></script>
</body>
</html>
